<div id="swipeview"></div>  <!-- this DIV will contain swipeview -->

<script type="text/javascript">
	var slides = [
	  			{
					address : 'p1.html',

				},{

				},{
					address : 'p3.html',
					title : 'ICT: Pensiero ed Azione'
				},{
					address : 'p4.html',
					title : 'Cloud computing'
				}
	];

	$('#swipeview').swipeview({
		'slides': slides  
	});
</script>


</body>
